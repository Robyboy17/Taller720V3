<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layoutConSidebar}">
<head>
  <meta charset="UTF-8">
  <title>Detalles del Cliente</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}">Navbar</div>
<div class="container">
  <div class="row">
    <div class="col-md-3 sidebar">
      <div layout:fragment="sidebar">
        <div th:replace="fragments/sidebar :: sidebar"></div>
      </div>
    </div>
    <div class="col-md-9">
      <div layout:fragment="contenido">
        <div class="pb-3">
          <h2>Coches de <span th:text="${cliente.nombre} + ' ' + ${cliente.apellido}"></span></h2>
        </div>
        <div>
          <table class="table">
            <thead>
            <tr>
              <th>Marca</th>
              <th>Modelo</th>
              <th>Año</th>
              <th>Acciones</th>
              <!-- Agrega aquí más encabezados de columna si es necesario -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="coche : ${cliente.coches}">
              <td><span th:text="${coche.marca}"></span></td>
              <td><span th:text="${coche.modelo}"></span></td>
              <td><span th:text="${coche.anio}"></span></td>
              <td>
                <a th:href="@{/coches/{id}(id=${coche.id})}" class="btn btn-primary">Editar</a>
                <a th:href="@{/coches/{id}/delete(id=${coche.id})}" class="btn btn-danger">Eliminar</a>
              </td>
              <!-- Agrega aquí más celdas de información del coche si es necesario -->
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
