<!DOCTYPE html>
<html th:lang="#{principal.lang}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Agency - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
        }
        .container {
            min-height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .row {
            width: 100%;
            flex-grow: 1;
        }
        a {
            text-decoration: none; /* Elimina el subrayado */
            color: black;
        }
        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

    </style>
</head>
<body id="page-top">
<div class="container" style="width: 100% !important; max-width: 100% !important">
    <!-- Esto es el menu superior -->
    <div th:replace="/fragments/navbar :: navbar"></div>

    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="sticky-bottom" th:replace="fragments/sidebar :: sidebar"></div>
        </div>

        <!-- Contenido -->
        <div class="col-md-9">
            <!-- Inicio ventanas que rellena java -->
            <div layout:fragment="contenido" class="container-xxl py-5"></div>
            <!-- Fin  ventanas que rellena java -->
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="/fragments/footer :: footer"></div>
</div>

<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS -->
<script th:src="@{/js/scripts.js}"></script>
<!-- SB Forms JS -->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
